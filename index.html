<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="student-info">
        <h2>Thông tin sinh viên</h2>

        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required><br><br>

        <label for="studentId">Mã sinh viên:</label>
        <input type="text" id="studentId" required><br><br>

        <label for="class">Lớp:</label>
        <input type="text" id="class" required><br><br>
        
        <button onclick="startQuizz()">Bắt đầu thi</button>
    </div>

    <div id="quizzContainer" style="display: none;">
    </div>

    <script src="script.js">
    </script>
</body>

</html>
